<!DOCTYPE html>
<html>
<head>
    <title>Airport Weather Dashboard</title>
    <style>
        body { font-family: Arial; max-width: 900px; margin: 0 auto; padding: 20px; }
        .dashboard { background: #f5f5f5; padding: 20px; border-radius: 10px; }
        .form-group { margin: 10px 0; }
        button { padding: 8px 15px; background: #4CAF50; color: white; border: none; border-radius: 4px; }
        .alert { color: red; font-weight: bold; }
        #currentWeather { background: white; padding: 15px; border-radius: 5px; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>‚úàÔ∏è Airport Weather Dashboard</h1>
        
        <!-- Data Entry Form -->
        <div class="form-group">
            <label><strong>Condition:</strong></label>
            <select id="condition">
                <option value="‚òÄÔ∏è">‚òÄÔ∏è Clear</option>
                <option value="‚õÖ">‚õÖ Partly Cloudy</option>
                <option value="‚òÅÔ∏è">‚òÅÔ∏è Cloudy</option>
                <option value="üåßÔ∏è">üåßÔ∏è Rain</option>
                <option value="‚ö°">‚ö° Thunderstorm</option>
                <option value="üå´Ô∏è">üå´Ô∏è Fog</option>
            </select>
        </div>
        
        <div class="form-group">
            <label><strong>Temperature (¬∞C):</strong></label>
            <input type="number" id="temp" placeholder="28">
        </div>
        
        <div class="form-group">
            <label><strong>Wind (kt):</strong></label>
            <input type="text" id="windSpeed" placeholder="8" style="width: 50px;">
            <select id="windDirection">
                <option value="‚Üì">‚Üì N</option>
                <option value="‚Üò">‚Üò NE</option>
                <option value="‚Üí">‚Üí E</option>
                <option value="‚Üó">‚Üó SE</option>
                <option value="‚Üë">‚Üë S</option>
                <option value="‚Üñ">‚Üñ SW</option>
                <option value="‚Üê">‚Üê W</option>
                <option value="‚Üô">‚Üô NW</option>
            </select>
        </div>
        
        <div class="form-group">
            <label><strong>Visibility (km):</strong></label>
            <input type="number" id="visibility" placeholder="10">
        </div>
        
        <div class="form-group">
            <label><strong>Runway Status:</strong></label>
            <input type="text" id="runway" placeholder="07R/25L: Dry, 07L/25R: Wet">
        </div>
        
        <button onclick="updateWeather()">Update Dashboard</button>
        
        <!-- Display Area -->
        <div id="currentWeather">
            <h2>CURRENT CONDITIONS</h2>
            <p id="displayCondition">‚òÄÔ∏è Clear</p>
            <p>Temperature: <span id="displayTemp">28</span>¬∞C</p>
            <p>Wind: <span id="displayWind">8kt ‚Üì N</span></p>
            <p>Visibility: <span id="displayVis">10</span>km</p>
            <p>Runway: <span id="displayRunway">07R/25L: Dry, 07L/25R: Wet</span></p>
            <p id="alertDisplay" class="alert"></p>
            <small>Last updated: <span id="timestamp">Not updated yet</span></small>
        </div>
    </div>

    <script>
        // Load saved data
        function loadSavedData() {
            if(localStorage.getItem('weatherData')) {
                const data = JSON.parse(localStorage.getItem('weatherData'));
                document.getElementById('condition').value = data.condition;
                document.getElementById('temp').value = data.temp;
                document.getElementById('windSpeed').value = data.windSpeed;
                document.getElementById('windDirection').value = data.windDirection;
                document.getElementById('visibility').value = data.visibility;
                document.getElementById('runway').value = data.runway;
                updateDisplay(data);
            }
        }
        
        // Update display
        function updateWeather() {
            const data = {
                condition: document.getElementById('condition').value,
                temp: document.getElementById('temp').value,
                windSpeed: document.getElementById('windSpeed').value,
                windDirection: document.getElementById('windDirection').value,
                visibility: document.getElementById('visibility').value,
                runway: document.getElementById('runway').value,
                timestamp: new Date().toLocaleTimeString()
            };
            
            // Save to browser
            localStorage.setItem('weatherData', JSON.stringify(data));
            
            // Update display
            updateDisplay(data);
            
            // Check alerts
            checkAlerts(data);
        }
        
        function updateDisplay(data) {
            document.getElementById('displayCondition').innerHTML = `${data.condition} ${getConditionText(data.condition)}`;
            document.getElementById('displayTemp').innerHTML = data.temp;
            document.getElementById('displayWind').innerHTML = `${data.windSpeed}kt ${data.windDirection} ${getWindText(data.windDirection)}`;
            document.getElementById('displayVis').innerHTML = data.visibility;
            document.getElementById('displayRunway').innerHTML = data.runway;
            document.getElementById('timestamp').innerHTML = data.timestamp;
        }
        
        function checkAlerts(data) {
            let alert = '';
            if(data.visibility < 3) alert = 'LOW VISIBILITY ALERT: Notify ATC';
            if(data.condition === '‚ö°') alert = 'THUNDERSTORM ALERT: Ground stop advised';
            if(data.windSpeed > 25) alert = 'HIGH WIND ALERT: Crosswind check required';
            
            document.getElementById('alertDisplay').innerHTML = alert;
        }
        
        function getConditionText(icon) {
            const conditions = {
                '‚òÄÔ∏è': 'Clear', '‚õÖ': 'Partly Cloudy', '‚òÅÔ∏è': 'Cloudy',
                'üåßÔ∏è': 'Rain', '‚ö°': 'Thunderstorm', 'üå´Ô∏è': 'Fog'
            };
            return conditions[icon];
        }
        
        function getWindText(dir) {
            const directions = {
                '‚Üì': 'N', '‚Üò': 'NE', '‚Üí': 'E', '‚Üó': 'SE',
                '‚Üë': 'S', '‚Üñ': 'SW', '‚Üê': 'W', '‚Üô': 'NW'
            };
            return directions[dir];
        }
        
        // Load saved data on start
        window.onload = loadSavedData;
    </script>
</body>
</html>
